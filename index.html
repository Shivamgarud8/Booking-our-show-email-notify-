<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book My Seat üéüÔ∏è</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #007bff, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #007bff;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üéüÔ∏è Book Your Seat</h2>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      <input type="date" id="date" required />
      <input type="number" id="seats" placeholder="Number of Seats" min="1" required />
      <button type="submit">Book Now</button>
      <p id="result"></p>
    </form>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const result = document.getElementById("result");
      result.textContent = "Processing your booking...";
      result.className = "";

      const bookingData = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        date: document.getElementById("date").value,
        seats: document.getElementById("seats").value
      };

      try {
        const response = await fetch("https://4ivu0tddp4.execute-api.eu-north-1.amazonaws.com/dev/book", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(bookingData)
        });

        const data = await response.json();

        if (response.ok) {
          result.textContent = "‚úÖ " + data.message;
          result.className = "success";
          document.getElementById("bookingForm").reset();
        } else {
          result.textContent = "‚ùå " + (data.message || "Something went wrong!");
          result.className = "error";
        }
      } catch (error) {
        result.textContent = "‚ö†Ô∏è Error: " + error.message;
        result.className = "error";
      }
    });
  </script>
</body>
</html>
